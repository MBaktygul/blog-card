<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			size="32x32"
			href="https://raw.githubusercontent.com/MBaktygul/blog-card/main/assets/images/yellow_logo.png" />
		<title>Blog card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__wrapper">
				<img
					class="card__wrapper-image"
					src="https://raw.githubusercontent.com/MBaktygul/blog-card/main/assets/images/Blog Image.png"
					alt="an image of a blog card" />
				<div class="card__content">
					<div class="card__content-inner">
						<a class="card__filter" href="#">Learning</a>
						<p class="card__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
						<h1>HTML & CSS foundations</h1>
						<p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
					</div>
					<div class="card__content-author">
						<img
							class="card__content-avatar"
							src="https://raw.githubusercontent.com/MBaktygul/blog-card/main/assets/images/userpic.png"
							alt="avatar of a person" />
						<span class="card__content-name">Greg Hooper</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
